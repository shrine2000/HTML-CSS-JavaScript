<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profiles</title>
</head>

<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a user">
    </form>
    <main id="main"> </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>


<!--

<!DOCTYPE html> is a declaration that tells the browser that this is an HTML document.
<html lang="en"> defines the root element of the document and sets the language of the document to English.
<head> contains meta information about the document and is not displayed on the page itself.
<meta charset="UTF-8" /> sets the character encoding to UTF-8 which is the recommended encoding for HTML5.
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> sets the width of the page to the width of the device and scales it to fit the screen.
<link rel="stylesheet" href="style.css" /> links an external CSS stylesheet that contains styles for the page.
<title>Github Profiles</title> sets the title of the page to "Github Profiles".
<body> contains the visible content of the page.
<form class="user-form" id="form"> creates a form with a class of "user-form" and an id of "form".
<input type="text" id="search" placeholder="Search a Github User"> creates an input field of type "text" with an id of "search" and a placeholder text of "Search a Github User".
<main id="main"></main> creates a main element with an id of "main" that will be used to display search results.
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script> links an external JavaScript library called "axios" that will be used to make HTTP requests to the Github API.
<script src="script.js"></script> links an external JavaScript file called "script.js" that will contain the logic for handling user input and displaying search results.
    
-->
